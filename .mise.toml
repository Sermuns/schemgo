[vars]
input = 'examples/simple.schemgo'
out_dir = 'build/'

[tasks.simple]
alias = 's'
run = 'go run . -i {{ vars.input }} -o {{ [ vars.out_dir ] | concat(with=vars.input|basename) | join_path }}'
sources = [
	'**/*.go',
	'{{ vars.input }}'
]
outputs = 'out.svg'

[tools]
"go" = "latest"
"go:golang.org/x/tools/cmd/godoc" = "latest"
